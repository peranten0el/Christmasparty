<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>G11 Numbers Christmas Party 2025</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #d00000, #ffba08);
      color: white;
      text-align: center;
    }

    header {
      background: rgba(0, 0, 0, 0.5);
      padding: 30px 10px;
      border-bottom: 3px solid gold;
    }

    h1 {
      font-size: 2em;
      color: #fff;
      text-shadow: 2px 2px 8px #000;
    }

    p {
      font-size: 1.1em;
      margin-top: 10px;
    }

    .venue {
      margin-top: 15px;
      font-size: 1.2em;
      color: #fff;
      text-shadow: 1px 1px 5px #000;
    }

    .datetime {
      font-size: 1.1em;
      margin-top: 8px;
      color: #ffe6a7;
      text-shadow: 1px 1px 4px #000;
    }

    footer {
      margin-top: 0;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-top: 3px solid gold;
    }

    .bottom-image {
      margin-top: 30px;
    }

    .bottom-image img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

  <header>
    <h1>🎄 G11 Numbers Christmas Party 2025 🎅</h1>
    <p>Let’s celebrate the season of joy, friendship, and fun under the Christmas stars!</p>
    <div class="venue">📍 Venue: Unida Christian College</div>
    <div class="datetime">🗓️ December 18, 2025 | ⏰ 9:00 AM – 1:00 PM</div>
  </header>

  <!-- Full-width Christmas image sa pinakababa -->
  <div class="bottom-image">
    <img src="images/christmas.jpg" alt="Christmas Party Classroom">
  </div>

  <footer>
    <p>Organized by G11 Numbers | Merry Christmas & Happy Holidays! 🎁✨</p>
  </footer>

</body>
</html>
